<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="ejercicio7.js"></script>
    <title> EJERCICIO 7 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 224, 167);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        section {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid orange;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        #hiddenFields {
            margin-top: 10px;
        }

        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <section>
        <form id="formulario">
            <input type="text" id="nombre" placeholder="Nombre"><br>
            <input type="text" id="apellidos" placeholder="Apellidos"><br>
            <label><input type="checkbox" id="extraFields"> Mostrar más campos </label><br>
            <div id="hiddenFields" style="display:none;">
                <input type="tel" id="telefono" placeholder="Teléfono"><br>
                <input type="text" id="email" placeholder="Email"><br>
            </div>
            <button type="submit">Enviar</button>
            <p class="error" id="errorMensaje"></p>
        </form>
    </section>
</body>

</html>
